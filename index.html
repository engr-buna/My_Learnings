<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn1</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Indie+Flower&family=Merriweather&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- icon -->
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9b91383228.js" crossorigin="anonymous"></script>
    
</head>

<body>

<section id="project1">
    <div class="container-fluid">
        <h1>Counter</h1>
        <span class="counterCount">0</span>
        <div class="buttonContainer">
            <button type="button" class="btn btn-outline-warning counterButton">decrease</button>
            <button type="button" class="btn btn-outline-warning counterButton">reset</button>
            <button type="button" class="btn btn-outline-warning counterButton">increase</button>
        </div>
    </div>
</section>

<section id="project2">
    <div class="container-fluid">
        <h1>Sheep Entered</h1>
        <span class="shipCount">0</span>
        <div class="buttonContainer">
            <button type="button" class="btn btn-success sheepButton">Increment</button>
            <button type="button" class="btn btn-danger sheepButton">Delete</button>
            <button type="button" class="btn btn-light sheepButton">Save</button>
        </div>
        <p>Previous entries: <span class="shipEntries"></span></p>
    </div>
</section>

<section id="project3"> 
    <div class="container-fluid">
        <h1 class="pokemonBattleText">Pokemon Battle</h1>
        <div class="pokemonContainer">
            <div class="leftPokemon pokeBox">
                <h2 class="userWinLose">User</h2>
                <img class="userPokemon" src="images/pokemonLeft1.jpg" alt="pokemon pic">
            </div>
            <div class="centerPokemon pokeBox">VS</div>
            <div class="rightPokemon pokeBox">
                <h2 class="computerWinLose">Computer</h2>
                <img class="computerPokemon" src="images/pokemonRight3.jpg" alt="pokemon pic">
            </div>
        </div>
        <div class="pokemonButtonContainer">
            <div class="pokemonButtonContainer2">
                <button class="pokemonButton charmanderButton">charmander</button>
                <img class="pokemonSpeaker charmanderSpeaker" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/twitter/322/speaker-high-volume_1f50a.png" alt="speaker image">
            </div>
            <div class="pokemonButtonContainer2">
                <button class="pokemonButton squirtleButton">squirtle</button>
                <img class="pokemonSpeaker squirtleSpeaker" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/twitter/322/speaker-high-volume_1f50a.png" alt="speaker image">
            </div>
            <div class="pokemonButtonContainer2">
                <button class="pokemonButton bulbasuorButton">bulbasaur</button>
                <img class="pokemonSpeaker bulbasaurSpeaker" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/twitter/322/speaker-high-volume_1f50a.png" alt="speaker image">
            </div>
        </div>
    </div>
</section>

<section id="project4">
    <div class="container-fluid">
        <input class="inputLink" type="url" placeholder="type a link" required>
        <button type="button" class="btn btn-success btn-sm saveLink">Save</button>
        <ul class="saveList">

        </ul>
    </div>
</section>


<section id="project5">
    <div class="container-fluid">
        <h1 id="level-title">Press A Key to Start</h1>
        <div class="container">
            <div class="row">
                <div type="button" id="green" class="btnColor green"></div>
                <div type="button" id="red" class="btnColor red"></div>
            </div>

            <div class="row">
                <div type="button" id="yellow" class="btnColor yellow"></div>
                <div type="button" id="blue" class="btnColor blue"></div>
            </div>
        </div>
    </div>
</section>




<section id="project6">
    <div class="container-fluid">
        <h1>Snake</h1>
        <canvas id="snakeGame"></canvas>
        <img class="switchButtonRight" src="images/switchButton1.png" alt="button">
        <img class="switchButtonLeft" src="images/switchButton2.png" alt="button">
        <img class="switchJoyRight" src="images/switchJoy.png" alt="button">
        <img class="switchJoyLeft" src="images/switchJoy.png" alt="button">
        <img class="switchToggle" id="off" src="images/offButton.png" alt="off">
        <button class="resetButton">RESET</button>
    </div>
</section>








<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
